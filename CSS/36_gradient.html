<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            width: 100%;
            height: 300px;
            background: aqua;
            background: linear-gradient(0deg, orange, violet);
        }
        .radial {
            width:100%;
            height: 300px;
            background: pink;
            background: radial-gradient(circle, red, blue);
        }
    </style>
</head>
<body>
    <h1>Gradient Style</h1>
    <div class="top"></div>
    <div class="radial"></div>
</body>
</html>
