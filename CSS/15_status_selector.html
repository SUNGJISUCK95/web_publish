<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:disabled { /*disabled된 태그만 속성부여*/
            color: red;
        }
        input:checked {
            accent-color: violet;
        }
    </style>
</head>
<body>
    <h1>Status selector</h1>
    <ul>
        <li>
            <label for="id">아이디</label>
            <input type="text" name="name" value="입력불가" disabled>
        </li>
        <li>
            <label for="password">패스워드</label>
            <input type="password" name="password">
        </li>
        <li>
            <label for="">과목선택</label>
            <input type="checkbox" name="subject" value="java" checked><span>Java</span>
            <input type="checkbox" name="subject" value="html"><span>Html</span>
        </li>
        <li>
            <button type="button">로그인</button>
            <button type="reset">다시쓰기</button>
        </li>
    </ul>
</body>
</html>
