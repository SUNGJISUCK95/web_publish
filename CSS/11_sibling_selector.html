<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + ul { /*형제는 아래로만 가능*/ /*h2의 바로 아래 형제만 속성적용*/
            background-color: aquamarine;
        }
        h2 ~ ul { /*h2의 모든 형제에 속성부여*/
            color: red;
        }
    </style>
</head>
<body id="p">
    <h1>Sibling Selector</h1>
    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>
    <h2>Sibling Selector</h2>
    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>
    <h3>Sibling Selector</h3>
    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>
</body>
</html>
