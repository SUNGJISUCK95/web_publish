<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 { 
            background-color: aqua;
        }
        .c1 {
            background-color:  yellow;
        }
        #i1 {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>선택자(Selector)</h1>
    <h2>HTML 태그 선택자</h2>
    <h2 class="c1">클래스(Class) 선택자</h2>
    <h2 id="i1">아이디(Id) 선택자</h2>

    <button class="c1">로그인</button>
    <button id="i1">취소</button>
    <button class="c1">회원가입</button>
</body>
</html>
