<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
     <!-- link 방식 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
   
    <style>
        /*import 방식*/
        @import url('https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        h1{
            font-family: "Libertinus Serif", sans-serif;
        }
        .roboto{
            width: 30%;
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>
<body>
    <h1>font face - google font</h1>
    <p class="roboto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, officiis. Dolore maiores sunt rem dicta sapiente ipsam neque veniam. Nulla ea laboriosam iusto iure nihil! Praesentium in impedit numquam sint?
    </p>
</body>
</html>
