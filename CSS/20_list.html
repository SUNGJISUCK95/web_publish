<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, ol, li {
            border: 1px solid gray;
        }
        ul {
            padding: 0;
        }
        ul > li {
            /*list-style-type: square; /*목차 기호를 네모로 변경*/
            list-style-type: none; /*기호 없애기*/
        }
        ol > li {
            list-style-type: '※'; /*기호 직접 지정*(이모지 인터넷에서 가져와서도 사용 가능)*/
        }
    </style>
</head>
<body>
    <h1>List Style</h1>
    <ul>
        <h3>Front-end</h3>
        <li>HTML 4</li>
        <li>HTML 5</li>
    </ul>
    <ol>
        <h3>Back-end</h3>
        <li>NodeJS</li>
        <li>Spring Boot</li>
    </ol>
</body>
</html>
