<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl{
            background-color: aqua;
            width: 30%;
            display:inline-block; /*dl에는 자식들이 있어서 inline은 적용되지 않는다*/
            float: left;
        }
    </style>
</head>
<body>
    <h1>Definition List</h1>
    <dl>
        <dt>예매</dt> <!-- definition title -->
        <dd>예매하기</dd> <!-- definition data -->
        <dd>상영시간표</dd>
        <dd>할인안내</dd>
    </dl>
    <dl>
        <dt>영화</dt> <!-- definition title -->
        <dd>현재상영작</dd> <!-- definition data -->
        <dd>개봉예정작</dd>
        <dd>아르페</dd>
    </dl>
</body>
</html>
